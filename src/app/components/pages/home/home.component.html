<div class="container">
    <img class="img-logo" src="/assets/img/dcrd_memories_logo_blue.svg" alt="">
</div>

<div class="container search-input">
    <app-form-search></app-form-search>
</div>

<div class="container date">
    <div class="date">
        <div class="item-date">
          <label>Desde: &nbsp;&nbsp;</label>
          <mat-form-field appearance="fill">
              <mat-label>Seleccione una fecha</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
      
        <div class="item-date">
            <label>Hasta: &nbsp;&nbsp;</label>
            <mat-form-field appearance="fill">
                <mat-label>Seleccione una fecha</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
        </div>
      </div>
    <div class="btn-search">
        <button type="button" class="btn btn-primary" [routerLink]="['/search']" routerLinkActive="router-link-active" >Search</button>
    </div>
</div>

<div class="container">
    <div style="text-align:center">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide><img class="cards" src="/assets/img/img-event-newyear.svg"></ng-template>  
          <ng-template carouselSlide><img class="cards" src="/assets/img/img-event-newyear.svg"></ng-template>  
          <ng-template carouselSlide><img class="cards" src="/assets/img/img-event-newyear.svg"></ng-template> 
          <ng-template carouselSlide><img class="cards" src="/assets/img/img-event-newyear.svg"></ng-template> 
          <ng-template carouselSlide><img class="cards" src="/assets/img/img-event-newyear.svg"></ng-template>  
        </owl-carousel-o>
    </div>
</div>
