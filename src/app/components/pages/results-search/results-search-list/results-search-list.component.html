<app-header></app-header>

<div class="content">
    <div *ngIf="resultToday == true">
        <h2>Noticias de hoy</h2>
    </div>
    <div *ngIf="resultToday == false">
        <h2>Resultados de busqueda: {{ objNotice.length }}</h2>
    </div>
    <div class="row">
        <div class="col">
            <div *ngFor="let article of objNotice | paginate:page_size:page_number">
                <a href="{{ article.url }}" class="list-group-item list-group-item-action" >
                    <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><i style="font-size: 14px; color: rgb(10, 175, 153);" class="fa fa-chevron-circle-right"></i> {{ article.title }}</h5>
                    <small>{{ article.publishedAt }}</small>
                    </div>
                    <p class="mb-1">{{ article.description }}</p>
                    <small>{{ article.url }}</small>
                </a>
            </div>
            <mat-paginator [length]="objNotice.length"
              [pageSize]="page_size"
              [pageSizeOptions]="page_size_options"
              (page)="handlePage($event)">
            </mat-paginator>
        </div>
        <div class="col">
            <div class="chart-wrapper">
                <canvas baseChart width="800" height="500"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
            <div class="chart-wrapper">
                <app-card-status></app-card-status>
            </div>
        </div>
    </div>
</div>
